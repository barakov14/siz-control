name: NX CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    env:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
      FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      FIREBASE_DEPLOY_TOKEN: ${{ secrets.FIREBASE_DEPLOY_TOKEN }}

    steps:
      - name: 🚀 Checkout репозитория
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⚡ Установка Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 📦 Установка зависимостей
        run: npm ci --legacy-peer-deps

      - uses: nrwl/nx-set-shas@v4

      # Запускаем линтер, тесты, сборку
      - name: 🔍 Линтинг кода
#        run: npx nx affected -t lint test build e2e

      # 🔥 Кэшируем Firebase CLI
      - name: 🔥 Кэш Firebase CLI
        id: cache-firebase-tools
        uses: actions/cache@v3
        with:
          path: ~/.cache/firebase
          key: firebase-tools-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      # 🚀 Устанавливаем Firebase CLI (если нет в кеше)
      - name: 🚀 Установка Firebase CLI (если нет в кеше)
        if: steps.cache-firebase-tools.outputs.cache-hit != 'true'
        run: npm install -g firebase-tools

      # 📢 Добавляем Firebase проект
      - name: 🔥 Настройка Firebase проекта
        run: firebase use --add "$FIREBASE_PROJECT_ID"

      # 🚀 Деплой в Firebase (с токеном вместо логина)
      - name: 🚀 Деплой в Firebase
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT_JSON" > firebase-key.json
          firebase deploy --only hosting --token "$FIREBASE_DEPLOY_TOKEN"

      - name: ✅ Завершение CI в NX Cloud
        run: npx nx-cloud stop-ci-run
