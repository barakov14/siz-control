name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Uncomment this line to enable task distribution
      # - run: npx nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="e2e-ci"

      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps
      - run: npx cypress install
      - uses: nrwl/nx-set-shas@v4

      # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      # - run: npx nx-cloud record -- echo Hello World
      # Nx Affected runs only tasks affected by the changes in this PR/commit. Learn more: https://nx.dev/ci/features/affected
      # When you enable task distribution, run the e2e-ci task instead of e2e
      - run: npx nx affected -t lint test build e2e

      - name: ðŸ”¥ ÐšÑÑˆ Firebase CLI
        id: cache-firebase-tools
        uses: actions/cache@v3
        with:
          path: ~/.npm/firebase-tools
          key: firebase-tools-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: ðŸš€ Ð£ÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ° Firebase CLI (ÐµÑÐ»Ð¸ Ð½ÐµÑ‚ Ð² ÐºÐµÑˆÐµ)
        if: steps.cache-firebase-tools.outputs.cache-hit != 'true'
        run: npm install -g firebase-tools

      - name: ðŸš€ Ð”ÐµÐ¿Ð»Ð¾Ð¹ Ð² Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ADMIN_JSON }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT_ADMIN_JSON" > FIREBASE_SERVICE_ACCOUNT_JSON.json
          firebase deploy --only hosting
