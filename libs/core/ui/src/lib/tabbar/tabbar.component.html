<nav
  tuiTabBar
  class="tabs"
>
  @for(item of tabBarItems; track item.name) {
    <a
      tuiTabBarItem
      type="button"
      [icon]="item.icon"
      [routerLink]="[item.link]"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}"
    >
      {{ item.name }}
    </a>
  }
</nav>
