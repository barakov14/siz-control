<h1 class="title">Мои данные</h1>

<main class="main">
  <div class="keyvalue">
    <div class="key">Имя</div>
    <div class="value">{{ data.firstName }}</div>
  </div>
  <div class="keyvalue">
    <div class="key">Фамилия</div>
    <div class="value">{{ data.lastName }}</div>
  </div>
  <div class="keyvalue">
    <div class="key">Пол</div>
    <div class="value">{{ data.gender }}</div>
  </div>
  <div class="keyvalue">
    <div class="key">Должность</div>
    <div class="value">Системный администратор</div>
  </div>
  <div class="keyvalue">
    <div class="key">Телефон</div>
    <div class="value">{{ data.phone }}</div>
  </div>
  <div class="keyvalue">
    <div class="key">Почта</div>
    <div class="value">{{ data.email }}</div>
  </div>
  <div class="keyvalue">
    <div class="key">Табельный номер</div>
    <div class="value">{{ data.serviceNumber }}</div>
  </div>
</main>
